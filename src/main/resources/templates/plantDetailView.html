<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" >
    <title style="text-align:center" th:text="${species.commonName}"></title>
    <style>
    body {
    background-color: #93CD97;
    }
    table.center {
    margin-left:auto;
    margin-right:auto;
    }
    img {
    border-radius: 20%;
    border: 5px solid black;
    }
    table, th, td {
    border: 1px solid black;
    }
    table {
    table-layout: fixed ;
    width: 40% ;
    </style>
    <nav>
        <div>
            <h1>
                <a th:href="@{/}">Plantopedia</a>
            </h1>
        </div>
    </nav>

<h1 style="text-align:center" th:text="${species.commonName}"></h1>
<h3 style="text-align:center" th:text="${species.scientificName}"></h3>

<div style="text-align:center">
<img th:src="${species.imageUrl}"
     th:alt="${species.commonName}" width= auto, height= 450px>
</div>
</head>
<body>
<div style="text-align:center">
<h3>Plant Facts!</h3>
<table class="center">
    <tr th:if ="${species.family!=null}">
        <td>Family:</td>
        <td th:text="${species.family}"></td>
    </tr>
    <tr th:if ="${species.genus!=null}">
        <td>Genus:</td>
        <td th:text="${species.genus}"></td>
    </tr>
    <tr th:if ="${species.year!=null}">
        <td>Publication Year:</td>
        <td th:text="${species.year}"></td>
    </tr>
    <tr th:if ="${species.commonNames.en!=null}">
        <td>Common Names:</td>
        <td>
        <span th:each ="commonName : ${species.commonNames.getEn()}"><span th:text = "${commonName}"></span><br></span>
        </td>
    </tr>
    <tr th:if =${species.vegetable!=null}>
        <td>Vegetable:</td>
        <td th:text="${species.vegetable}"></td>
    </tr>
    <tr th:if =${species.observations!=null}>
        <td>Area found:</td>
        <td th:text="${species.observations}"></td>
    </tr>
    <tr th:if =${species.edible}>
        <td>Edible:</td>
        <td th:text="${species.edible}"></td>
    </tr>
    <tr>
        <td>Edible Parts:</td>
        <td th:if="${edibleParts}" th:text="${edibleParts}"></td>
        <td th:unless="${edibleParts}">None</td>
    </tr>
    <tr>
        <td>Native zones:</td>
        <td>
            <th:block th:each="zone : ${species.distributions.ntv}">
            <span th:text="${zone.name}">
            </span>
                <br>
            </th:block>
        </td>
    </tr>

</table>
   <span th:if =${species.images.leaf}>
    <th:block th:each="image : ${species.images.leaf}">
        <img th:src="${image.imageUrl}"
             th:alt="${species.commonName}" width= auto, height= 300px>
    </th:block>
    </span>
    <span th:if =${species.images.flower}>
    <th:block th:each="image : ${species.images.flower}">
        <img th:src="${image.imageUrl}"
             th:alt="${species.commonName}" width= auto, height= 300px>
    </th:block>
    </span>
</div>

</body>
</html>
